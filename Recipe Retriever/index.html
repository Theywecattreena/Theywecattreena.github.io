<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="reciperetriever" src="SP3 Final Model Render 1 (original).glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" camera-orbit="-88.61deg 81.51deg 0.4895m" field-of-view="30deg">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="reciperetriever">
          View in your space
      </button>
      <div id="reciperetriever">
          <img src="ar_hand_prompt.png">
      </div>
<button onClick="setOrbit('-63.82deg 180deg 0.4895m','30deg')">bottom</button>
<button onClick="setOrbit('-62.87deg 87.75deg 0.4895m','30deg')">front</button>
<button onClick="setOrbit('-64.5deg 0.1238deg 0.4895m','30deg')">top</button>

    </model-viewer>  

<script>

function setOrbit(orbit, zoom) {
document.getElementById('reciperetriever').cameraOrbit=orbit;
document.getElementById('reciperetriever').fieldOfView=zoom;
}

</script>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
